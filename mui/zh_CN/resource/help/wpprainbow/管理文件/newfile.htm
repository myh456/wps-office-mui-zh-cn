<h1>新建文件</h1>
<p>
<p>在“快速访问工具栏”上，单击“新建”<img border="0" src="../images/ribbon/newfile2016.png">,或从下拉菜单中选取“新建”或“从默认模板新建”，如下图所示：</p>
<blockquote>
	<p><br>&nbsp;<img border="0" src="../images/ribbon/newfile2.png"></p>
</blockquote>
  <p><b>通过主题模板新建</b></p>
<ol>
   <li>在左上角“文件”菜单</li>
   <li>在“新建”中，单击“本机上的模板”。</li>
	<li>根据要创建的演示文档类型，选取相应的选项卡，然后双击所需模板或选取所需模板单击“确定”。</li>
</ol>
