<h1>关于配色方案</h1>
<p>配色方案由幻灯片设计中使用的八种颜色（用于背景、文本和线条、阴影、标题文本、填充、强调和超链接）组成。</p>
<blockquote>
	<p>
	<img border="0" src="../../../images/ribbon/aboutcolorS.gif" width="324" height="242"></p>
</blockquote>
<p>您可以通过“插入”选项卡的“配色方案”来查看幻灯片的配色方案。</p>
</p>
