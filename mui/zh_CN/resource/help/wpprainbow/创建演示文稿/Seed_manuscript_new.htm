<h1>使用现有演示文稿样式新建演示文稿</h1>
<p>请执行以下操作（如果还没有演示文稿，请在“快速访问工具栏”上，单击“新建”<img border="0" src="../images/ribbon/newfile2016.png">）：</p>
<ol>
  <li>在“设计”选项卡，点击模板缩略图，即可直接应用。</li>
   
	<p><img border="0" src="../images/1.png" width="607" height="98"><p>　</ol>
<p>&nbsp;&nbsp;&nbsp; 2.点击缩略图最右边的“倒三角”会出现所有可供使用的“模板”。</p>
<p>&nbsp;&nbsp;&nbsp; 3.在左上角“文件”菜单-单击“保存”。</p>
<p>　</p>
