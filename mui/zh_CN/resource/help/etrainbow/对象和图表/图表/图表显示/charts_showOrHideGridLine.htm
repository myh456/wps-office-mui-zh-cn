<h1>显示或隐藏图表中的网格线</h1>


<ol>
  <li>选择要显示或隐藏网格线的图表。</li>
  <li>单击“图表工具”选项卡-“添加元素”―“网格线”。</li>
	<li>在“网格线”的下拉框中，选择“主轴主要水平网格线”选项卡之后再选择“主轴主要垂直网格线”选项卡。</li>
	<li>在“更多选项”按钮中，在右边弹框的“绘图区选项”选项卡调整填充颜色，线条样式，等高级设置。</li>
</ol>
