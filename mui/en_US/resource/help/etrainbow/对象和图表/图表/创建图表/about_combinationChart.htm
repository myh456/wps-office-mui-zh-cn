<h1>关于组合图表</h1>


<p>组合图表使用两种或多种图表类型以强调图表中含有不同类型的信息。例如下图用柱状图表示计划的数目，用折线表示实际的数目。</p>
<blockquote>
	<img border="0" src="../../../images/On%20chart12.gif"> 
</blockquote>
<p>若要创建组合图表，请执行以下操作：</p>
<ol>
  <li>创建普通图表。</li>
  <li>选择图表后，右键“更改系列图表类型”-弹框中选择“组合图”。</li>
  <li>在“创建组合图表”中更改不同的系列的“图表类型”。</li>
</ol>
