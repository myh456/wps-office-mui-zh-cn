<h1>应用设计模板</h1>
<ol>
  <li>在“设计”选项卡上，单击“导入模板”。</li>
  <li>导入多个存储的模板后，单击“本文模板”<ul>
    <li>如果要将模板应用于单个幻灯片，请选取“幻灯片”选项卡上该幻灯片的缩略图。在本文模板中，单击“应用当前页”。 </li>
    <li>如果要将模板应用于多个选取的幻灯片，请在“幻灯片”选项卡上选取幻灯片缩略图，在本文模板中，单击“应用全部页”。 </li>
  </ul>
  </li>
</ol>
