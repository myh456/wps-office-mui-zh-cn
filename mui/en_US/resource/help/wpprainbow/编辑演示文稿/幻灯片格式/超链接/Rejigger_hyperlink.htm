<h1>更改超链接</h1>
<p>更改超链接，请执行下列操作之一：</p>
<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">&nbsp;更改超链接颜色</a></p>
<div id="sample1" style="display: none">
&nbsp;&nbsp;&nbsp; 在“设计”选项卡上，单击“配色方案”，选择一种配色方案来改变超链接颜色。</div>
<p><span id="mydiv2" class="charr1"></span>
<a href="javascript:viewsample2()" style="text-decoration: none">&nbsp;更改超链接目标</a></p>
<div id="sample2" style="display: none">
  <ol>
  	<li>选取需要更改的超链接。</li>
  	<li>在“插入”选项卡上，单击“超链接”，打开“编辑超链接”对话框。</li>
  	<li>选取要链接的目标。</li>
  </ol>
</div>
<p><span id="mydiv3" class="charr1"></span>
<a href="javascript:viewsample3()" style="text-decoration: none">&nbsp;更改超链接文本</a></p>
<div id="sample3" style="display: none">
  <ol>
  	<li>选取需要更改的超链接文本。</li>
  	<li>键入新文本。</li>
  </ol>
</div>
