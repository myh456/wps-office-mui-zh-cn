<h1>使用本地模板</h1>
<p> WPS文字提供了大量丰富实用的模板，方便您直接套用。</p>
<ol>
  <li>在左上角“文件”选项卡上，点击“新建”。</li>
	<li>弹框列表中单击“本机上的模板...”。</li>
	<li>根据要创建的文档的类型，在“模板”对话框中，选择模板的类别。</li>
</ol>


<p>　</p>
