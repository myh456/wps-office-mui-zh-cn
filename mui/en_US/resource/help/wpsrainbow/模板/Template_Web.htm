<h1>使用在线模板</h1>
<p> WPS文字还支持从网上下载模板，使用网站上的模板资源。</p>

<ol>
  <li>在左上角点击“WPS”图标上单击“稻壳商城”。</li>
 <li>进入模板网站页面。</li>
  <li>您可以在该页面上进行模板的搜索和下载。</li>
</ol>
