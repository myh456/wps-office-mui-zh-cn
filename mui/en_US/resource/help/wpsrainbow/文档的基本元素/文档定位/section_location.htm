<h1>节的定位</h1>
<p>
 <p>用户通过章节导航对文档的节进行定位，还可以通过“章节”选项卡进行节的定位。具体操作步骤如下：</p>
<div id="sample1">
 <ol>
   <li class="LPROC">在“跳转节”下拉框中，选择文档中的某一节，即可跳转到这一节。</li>
   <li class="LPROC">单击“第一节”或“最后一节”，即可快速跳转到文档的第一节或最后一节。单击“上一节”或“下一节”，即可快速跳转到当前节的上一节或者下一节中。</li>
   <p><img border="0" src="../../images/section_location.png"></p>
</div>
 </ol>
  </p>
